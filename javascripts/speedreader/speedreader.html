<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./speedreader.css">
</head>
<body>
    <h1 class="speed-reader">Spead Reader</h1>
    <div class="first-text-box">
        
    </div>

    <div class="main">

        <div class="play-controls-container">
            <fieldset>
                <p>Play Controls:</p>
                <button id="start">Start</button>
                <button id="stop">Stop</button>
            </fieldset>
            
        </div>
        
        <div class="speed-container">
            <fieldset>
                <p>Speed:</p>
                <select class="speed">
                    <option value="1200">50 wpm</option>
                    <option value="200">300 wpm</option>
                    <option value="171" selected>350 wpm</option>
                    <option value="150">400 wpm</option>
                    <option value="133"> 450 wpm</option>
                    <option value="120">500 wpm</option>
                </select>
            </fieldset>
        </div>

        <div class="size-container">
            <fieldset>
                <p>Size:</p>
                <input type="radio" name="size" id="Medium" value="36pt" checked>Medium
                <input type="radio" name="size" id="Big" value="48pt">Big
                <input type="radio" name="size" id="Bigger" value="60pt">Bigger
            </fieldset>
        </div>
    
    </div>

    <div class="inputText">
        <fieldset>
            <p>Input Text:</p>
            <textarea id="text-area" rows="10" cols="80"></textarea>
        </fieldset>
    </div>

    <footer>
        <a href="https://validator.w3.org/#validate_by_input "><img
                src="./images/w3c-html-blue.png" alt="Valid HTML5" /></a>
        <a href="http://jigsaw.w3.org/css-validator/#validate_by_input "><img
                src="./images/w3c-css-blue.png" alt="Valid CSS" /></a>
        <a href="http://www.jslint.com/"><img
                src="./images/w3c-js-blue.png" alt="Valid CSS" /></a>
    </footer>
    
    <script src="./speedreader.js"></script>
</body>
</html>
